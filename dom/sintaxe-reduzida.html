<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!-- Template -->
<div id="app">
    <p>{{ contador }} </p> 
    <button @click='somarUm'> Somar 1</button>
    <hr>
    <input type="text" :value='contador'>
</div>

<script>
    new Vue({
        el: '#app', 
        data: {
            contador: 0
        },
        methods: {
            somarUm() {
                this.contador++
            }
        }
    })
</script>
