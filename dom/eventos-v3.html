<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!-- Template -->
<div id="app">
    <p>{{ contador }} </p> 
    <button v-on:click='somar(5, $event)'> Somar 5 </button>
    <p v-on:mousemove="atualizarCoordenadas"> Mouse: {{ x }} e {{ y }}</p>
</div>

<script>
    new Vue({
        el: '#app', 
        data: {
            contador: 0,
            x: 0, 
            y: 0
        },
        methods: {
            somar(passo, e) {
                this.contador += passo
            },
            atualizarCoordenadas(event) {
                this.x = event.clientX 
                this.y = event.clientY
            }
        }
    })
</script>
